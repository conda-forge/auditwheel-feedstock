{% set version = "5.2.0" %}

package:
  name: auditwheel
  version: {{ version }}

source:
  fn: auditwheel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/auditwheel/auditwheel-{{ version }}.tar.gz
  sha256: 32c8e60d48e39e6d66bd3d49e8a30fbe44d686554420274fb2b9fc4720e91e7f

build:
  number: 0
  skip: true  # [py<36 or not linux]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyelftools >=0.24
    - importlib_metadata  # [py<38]

test:
  commands:
    - auditwheel -h

about:
  home: https://github.com/pypa/auditwheel
  license: MIT
  license_file: LICENSE
  summary: Linux wheel verification tool to ensure compatibility

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
