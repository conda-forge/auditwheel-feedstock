{% set version = "2.1.1" %}

package:
  name: auditwheel
  version: {{ version }}

source:
  fn: auditwheel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/auditwheel/auditwheel-{{ version }}.tar.gz
  md5: 9187ac9fff894cdce29bc69d08d111ba

build:
  number: 0
  skip: True  # [py2k or not linux]

requirements:
  build:
    - pbr
    - python
    - setuptools
    - pyelftools
    - typing      # [py<35]

  run:
    - python
    - setuptools
    - pip
    - pyelftools
    - typing      # [py<35]

test:
  commands:
    - auditwheel -h

about:
  home: https://github.com/pypa/auditwheel
  license: MIT
  license_file: LICENSE
  summary: Linux wheel verification tool to ensure compatibility

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
