{% set version = "5.4.0" %}

package:
  name: auditwheel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/auditwheel/auditwheel-{{ version }}.tar.gz
  sha256: aaf8153ab7a29cc99a663ce2498804daf1887ea1b7a3231ba0d3fee68a3ccf19

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pyelftools >=0.24
    - __linux

test:
  commands:
    - auditwheel -h

about:
  home: https://github.com/pypa/auditwheel
  license: MIT
  license_file: LICENSE
  summary: Linux wheel verification tool to ensure compatibility

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
