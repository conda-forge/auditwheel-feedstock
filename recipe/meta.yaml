{% set name = "auditwheel" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/auditwheel/auditwheel-{{ version }}.tar.gz
  sha256: 3bdc686e774cf9e355e924b0fe5a562d55caa385d72234ffe7b81b378dba360f

build:
  entry_points:
    - auditwheel = auditwheel.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - packaging >=20.9
    - python >={{ python_min }}
    - pyelftools >=0.24
    - __linux

test:
  imports:
    - auditwheel
  commands:
    - pip check
    - auditwheel --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pypa/auditwheel
  license: MIT
  license_file:
    - LICENSE
    - src/auditwheel/_vendor/wheel/LICENSE.txt
  summary: Linux wheel verification tool to ensure compatibility

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - BastianZim
