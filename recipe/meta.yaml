{% set version = "1.8.0" %}

package:
  name: auditwheel
  version: {{ version }}

source:
  fn: auditwheel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/auditwheel/auditwheel-{{ version }}.tar.gz
  md5: 829ec26097f6ca9a239ebfb4d3c6dc093742141423268cb7ba1d8b15fb0c20a2

build:
  number: 0
  skip: True  # [py2k or not linux]

requirements:
  build:
    - pbr
    - python
    - setuptools
    - pyelftools
    - typing      # [py<35]

  run:
    - python
    - setuptools
    - pip
    - pyelftools
    - typing      # [py<35]

test:
  commands:
    - auditwheel -h

about:
  home: https://github.com/pypa/auditwheel
  license: MIT License
  summary: Linux wheel verification tool to ensure compatibility

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
